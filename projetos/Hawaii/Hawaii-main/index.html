<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div id="slide">
            <div class="item" style="background-image: url(shaka.jpg);">
                <div class="content">
                    <div class="name">Shaka Hawaiano</div>
                    <button>Apesar de aqui, para nós, ocidentais brasileiros, conhecermos apenas como “Hang Loose”, e ter um significado ligado apenas
                        à positividade e aos esportes radicais, para os nativos, vai além disso. “Shaka é um cumprimento, aloha. Aloha é a palavra mais
                        importante do dialeto havaiano”, explicou a estudiosa de danças étnicas. “Além de  um “oi”,  um “tchau”, quer dizer, a profundidade
                        do amor fraterno inconcebível”, complementou</button>
                </div>
            </div>
            <div class="item" style="background-image: url(hawaii);">
                <div class="content">
                    <div class="name">HAWAII</div>
                    <button>Tudo sobre o Hawaii para sua viagem</button>
                </div>
            </div>
            <div class="item" style="background-image: url(hula.jpg);">
                <div class="content">
                    <div class="name">Hula</div>
                    <button>A Hula é uma dança bastante famosa e muito demonstrada em filmes, séries e  desenhos animados. 
                        No entanto, para os havaianos não é somente uma dança, mas, sim, uma tradição passada de geração a geração.</button>
                </div>
            </div>
            <div class="item" style="background-image: url(poke.jpg);">
                <div class="content">
                    <div class="name">Comidas Típicas</div>
                    <button>Existem algumas comidas típicas que os visitantes do Havaí adoram experimentar, como é o caso do frango huki,
                     frango huli huli, frango teriyaki, salmão lomi e do peixe ao molho de manga. Os frutos do mar também são bem-vindos, 
                     como é o caso do camarão, siri, caranguejo e da lagosta.</button>
                </div>
            </div>
            <div class="item" style="background-image: url(hawai.webp);">
                <div class="content">
                    <div class="name">Praias</div>
                    <button>As praias havaianas possuem ondas que chegam até 10 metros de altura,
                         Na década de 60 e 70, vários astronautas da Nasa fizeram treinamentos em terras havaianas,
                          já que em algumas regiões como no Mauna Kea o solo se assemelhava ao da lua.</button>
                </div>
            </div>
            <div class="item" style="background-image: url(idioma);">
                <div class="content">
                    <div class="name">Idioma Havaiano</div>
                    <button>Ele é chamado de ka pī ‘āpā Hawai no idioma original. Além disso, ele vem da variedade latina 
                     que foi criada no século XIX e utilizada para escrever em havaiano. Outra curiosidade é que ele é um
                     dos menores alfabetos do mundo,</button>
                </div>
            </div>
        </div>
        <div class="buttons">
            <button id="prev"><i class="fa-solid fa-angle-left"></i></button>
            <button id="next"><i class="fa-solid fa-angle-right"></i></button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
